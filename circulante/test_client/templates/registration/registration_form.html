{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <hr />

        {% csrf_token %}
        {{ form }}

        <div class="controls">
            <input type="submit" class="btn btn-large btn-primary" value="Register" />
        </div>
    </form>
{% endblock %}
