{% extends 'base.html' %}

{% block title %}Password reset form{% endblock %}

{% block content %}
    <h1>Password reset form</h1>
    <hr />
    <form class="form-horizontal with_margin_top" method="post" action=".">
        {% csrf_token %}
        {{ form }}

        <div class="controls">
            <input type="submit" class="btn btn-large btn-primary" value="Create new password" />
        </div>
    </form>
{% endblock %}
